<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/core.css" />
        <title>Swed Bank Code List</title>
    </head>
    <body>
        <header>
            <h1>Copy Code</h1>
            <div class="header-icon-holder settings">
                <img class="settings-icon" width="32px" height="32px" src="img/settings.png" alt="" />
                <img class="save-icon" width="32px" height="32px" src="img/save.png" alt="" />
            </div>
        </header>

        <div class="main">
            <div class="main-wrapper">
                <div class="main-item">
                    <div class="main-item-wrapper">
                        <ul class="code-list"></ul>
                    </div>
                </div>
                <div class="main-item scroll">
                    <div class="main-item-wrapper">
                        <ul class="edit-code-list"></ul> 
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
    </body>
</html>
